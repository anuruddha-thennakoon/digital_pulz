<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="/app/views/assets/img/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Digital Pulz</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Login Page</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="/app/views/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/app/views/assets/css/material-kit.css" rel="stylesheet" />

</head>

<body class="signup-page" ng-app="pharmacyModuleApp">

	<div class="wrapper" ng-controller="loginController">
		<div class="header header-filter" style="background-image: url('/app/views/assets/img/login_background.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form">
								<div class="header header-primary text-center">
									<h4>Login</h4>
								</div>
								<p class="text-divider"></p>
								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<input type="text" class="form-control" placeholder="username" ng-model="user.userName">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" placeholder="password" class="form-control" ng-model="user.password"/>
									</div>

								</div>
								<div class="footer text-center">
									<button class="btn btn-info" ng-click="authenticate(user)">Get Started</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>


		</div>

	</div>


</body>
<!-- Angular js -->
<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-route/angular-route.js"></script>
<script src="/node_modules/angular-cookies/angular-cookies.js"></script>

<!-- Controllers -->
<script src="/app/controllers/app.module.js"></script>
<script src="/app/controllers/register_drugs.controller.js"></script>
<script src="/app/controllers/add_drugs.controller.js"></script>
<script src="/app/controllers/user.controller.js"></script>
<script src="/app/controllers/home.controller.js"></script>
<script src="/app/controllers/sidebar.controller.js"></script>
<script src="/app/controllers/navbar.controller.js"></script>
<script src="/app/controllers/login.controller.js"></script>

</html>
