<div class="row" ng-controller='addBatchController'>
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header" data-background-color="purple">
				<h4 class="title">Add New Batch</h4>
				<p class="category">New Batch Information</p>
			</div>
			<div class="card-content">
				<form class="w3-container">
					<div class="w3-row">
						<div class="w3-col w3-quarter text-prop">Drug Category</div>
						<div class="w3-rest">
							<select ng-model="newBatch.drugCategory">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
						</div>
					</div>

					<div class="space"></div>

					<div class="w3-row">
						<div class="w3-col w3-quarter text-prop">Drug Name</div>
						<div class="w3-rest">
							<select ng-model="newBatch.drugName">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
						</div>
					</div>

					<div class="space"></div>

					<div class="w3-row">
						<div class="w3-col w3-quarter text-prop">Type</div>
						<div class="w3-rest">
							<select ng-model="newBatch.drugType">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
						</div>
					</div>

					<div class="space"></div>

					<div class="w3-row">
						<div class="w3-col w3-quarter text-prop">Content</div>
						<div class="w3-rest">
							<select ng-model="newBatch.content">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Batch Number</div>
						<div class="w3-col w3-third">
							<input class="w3-input w3-border" name="batch_number" type="text" placeholder="Batch Number" ng-model="newBatch.batchNumber">
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Quantity</div>
						<div class="w3-col w3-third">
							<input class="w3-input w3-border" name="qty" type="text" placeholder="Quantity" ng-model="newBatch.qty">
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Manufacure Date</div>
						<div class="w3-col w3-third">
							<input class="w3-input w3-border" name="qty" type="date"  ng-model="newBatch.mfd">
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Expire Date</div>
						<div class="w3-col w3-third">
							<input class="w3-input w3-border" name="qty" type="date"  ng-model="newBatch.expd">
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col" style="text-align: right">
							<button class="w3-btn w3-green" ng-click="addBatch(newBatch)">Update</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>

<div class="row" ng-controller='addBatchController'>
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header" data-background-color="purple">
				<h4 class="title">View Batch</h4>
				<p class="category">Search Batch Information</p>
			</div>
			<div class="card-content">
				<form class="w3-container">
					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Search</div>
						<div class="w3-rest">
							<input class="w3-input w3-border" name="qty" type="text" placeholder="Search">
						</div>
					</div>
				</form>

				<div class="w3-container">
					<table class="w3-table w3-striped">
						<tr>
							<th>Batch No</th>
							<th>Drug Category</th>
							<th>Drug Name</th>
						</tr>
						<tr ng-repeat="batch in batch">
							<td>{{batch.batchNumber}}</td>
							<td>{{batch.drugCategory}}</td>
							<td>{{batch.drugName}}</td>
						</tr>

					</table>
				</div>

			</div>
		</div>
	</div>
</div>
