<div class="row" ng-controller='addDrugsController'>
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header" data-background-color="purple">
				<h4 class="title">Add Drugs</h4>
				<p class="category">Add Drugs Using Formatted Excell</p>
			</div>
			<div class="card-content">
				<form class="w3-container">
					<form id="uploadForm" enctype="multipart/form-data" action="upload" method="post" ng-submit="upload()">
						<input type="file" name="file" />Upload
						<input type="submit" value="Upload" name="submit">
					</form>
				</form>

			</div>
		</div>
	</div>
</div>

<div class="row" ng-controller='addDrugsController'>
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header" data-background-color="purple">
				<h4 class="title">Add Drugs</h4>
				<p class="category">Add Drugs Manually</p>
			</div>
			<div class="card-content">
				<form class="w3-container">
					<div class="w3-row">
						<div class="w3-col w3-quarter text-prop">Drug Category</div>
						<div class="w3-rest">
							<select ng-model="newDrug.drugCategory">
                <option>Drugs used in the treatment of diseases of the respiratory system</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
						</div>
					</div>

					<div class="space"></div>

					<div class="w3-row">
						<div class="w3-col w3-quarter text-prop">Drug Name</div>
						<div class="w3-rest">
							<select ng-model="newDrug.drugName">
                				<option>Methyldopa</option>
<option>Captopril</option>
<option>Panadol</option>
<option>Pindolol Tablet 5mg</option>
<option>Propranolol Tablet 10mg</option>
<option>Enalapril</option>
<option>Afrin</option>
<option>Ampicillin</option>
<option>Asprin</option>
<option>Ampicillin 250mg</option>
<option>Ampicillin 250mg</option>
<option>Asprin 500mg</option>
<option>Losartan</option>
<option>Metformin 50mg</option>
<option>Metformin 25mg</option>
<option>Metformin 10mg</option>
<option>Atorvastatin 5mg</option>
<option>Atorvastatin 10mg</option>
<option>Afrin Test</option>
<option>Afrin Latest</option>
<option>Pethidine hydrochloride Injection 50mg Ampoule</option>
<option>Pethidine Hydrochloride Injection 75mg Ampoule</option>
<option>Acitretin (Soriatane) 50mg</option>
<option>Codeine Phosphate injection 60mg/ml</option>
<option>Fentanyl Injection 100mcg in 2ml Ampoule</option>
<option>Amlodipine Besylate tablet 5mg</option>
<option>Diltiazem tablet 30mg</option>
<option>Nifedipine Slow Release Tablet 20mg</option>
						</select>
						</div>
					</div>

					<div class="space"></div>

					<div class="w3-row">
						<div class="w3-col w3-quarter text-prop">Drug Type</div>
						<div class="w3-rest">
							<select ng-model="newDrug.drugType">
                <option>AMP</option>
                <option>Tablet</option>
                <option>Capsule</option>
                <option>Spray</option>
				<option>Liquid</option>
				<option>Drop</option>
                </select>
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Quantity</div>
						<div class="w3-rest">
							<input class="w3-input w3-border" name="qty" type="text" placeholder="Quantity" ng-model="newDrug.quantity">
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Remarks</div>
						<div class="w3-rest">
							<input class="w3-input w3-border" name="qty" type="text" placeholder="Remarks" ng-model="newDrug.remarks">
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Price</div>
						<div class="w3-col w3-third">
							<input class="w3-input w3-border" name="qty" type="text" placeholder="Price" ng-model="newDrug.price">
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Danger Level</div>
						<div class="w3-col w3-third">
							<select ng-model="newDrug.dangerLevel">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Reorder Level</div>
						<div class="w3-col w3-third">
							<select ng-model="newDrug.reorderLevel">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Dosage</div>
						<div class="w3-col w3-third">
							<select ng-model="newDrug.dosage">
                <option>1</option>
<option>2</option>
<option>3</option>
<option>1/2</option>
<option>5</option>
<option>1 ml</option>
<option>1.5 ml</option>
<option>2 ml</option>
<option>2.5 ml</option>
<option>4 ml</option>
<option>5 ml</option>
<option>7.5 ml</option>
<option>10 ml</option>
                </select>
						</div>
					</div>

					<div class="w3-row w3-section">
						<div class="w3-col w3-quarter text-prop">Frequency</div>
						<div class="w3-col w3-third">
							<select ng-model="newDrug.frequency">
                <option>o.d</option>
<option>bid</option>
<option>t.d.s</option>
<option>q.d.s</option>
<option>5 Times a Day</option>
<option>s.o.s</option>
<option>t.i.w</option>
<option>8H</option>
<option>6H</option>
<option>mane</option>
<option>noct</option>
                </select>
						</div>
					</div>


					<div class="w3-row w3-section">
						<div class="w3-col" style="text-align: right">
							<button class="w3-btn w3-green" ng-click="addDrugs(newDrug)">Add Drugs</button>
						</div>
					</div>



				</form>

			</div>
		</div>
	</div>
</div>
