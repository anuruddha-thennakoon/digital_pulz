<div class="row" ng-controller="">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header" data-background-color="purple">
                <h4 class="title">Add Prescription Items</h4>
                <p class="category">Item Info</p>
            </div>
            <div class="card-content">

                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-default pull-right" data-toggle="collapse" data-target="#collapseExample" aria-controls="collapseExample">+
                        </button>
                    </div>
                </div>
                <form class="w3-container">
                    <div class="w3-row">
                        <div class="collapse" id="collapseExample" aria-expanded="false">
                            <br/>
                            <div class="col-md-3">
                                <!--<textarea class="form-control" placeholder="Comment" ></textarea>-->
                                <input class="w3-input w3-border w3-rest" name="name" type="text" placeholder="Drug Name">

                            </div>

                            <div class="col-md-3">
                                <input class="w3-input w3-border w3-rest" name="qty" type="text" placeholder="Qty">
                            </div>

                            <div class="col-md-3">
                                <input class="w3-input w3-border w3-rest" name="dose" type="text" placeholder="Dose">
                            </div>

                            <div class="col-md-3">
                                <input class="w3-input w3-border w3-rest" name="period" type="text" placeholder="Period">
                            </div>

                            <div class="w3-row w3-section">
                                <div class="w3-col" style="text-align: right">
                                    <button class="w3-btn w3-green">Add Item</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Drug Name</th>
                            <th>Quantity</th>
                            <th>Dose</th>
                            <th>Period</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--<tr ng-repeat="driver in drivers">
                                <td>{{item.ranking}}</td>
                                <td>{{item.firstName}}</td>
                                <td>{{item.lastName}}</td>
                                <td>{{item.birthday}}</td>
                                <td>{{item.vehicle}}</td>
                                <td><a ng-href="comments/{{driver._id}}">Open</a></td>
                            </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
